<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      body {
          padding: 100px;
      }
  </style>
</head>
<body>
<div id="app"></div>
<script type="module">
  import { computed, effect, ref } from '../dist/reactivity.esm.js'

  const count = ref(0)

  const c = computed(() => {
    return count.value + 1
  })

  effect(() => {
    console.log(c.value)
  })

  setTimeout(() => {
    count.value = 1
  }, 1000)
</script>
</body>
</html>
