<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<div id="app"></div>
<script type="module">

  import { watch, ref, reactive, effect } from '../dist/reactivity.esm.js'

  const state = reactive(['a', 'b', 'c', 'd'])


  effect(() => {

  setTimeout(() => {

  }, 1000)
