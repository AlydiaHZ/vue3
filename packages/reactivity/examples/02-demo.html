<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      body {
          width: auto;
          height: auto;
      }

      button {
          margin: 200px;
      }
  </style>
</head>
<body>
<button type="button" id="btn">按钮</button>
<script type="module">
  import { ref, effect } from '../dist/reactivity.esm.js'

  const flag = ref(true)

  effect(() => {
    flag.value
    console.log(flag)
  })

  document.querySelector('#btn').onclick = () => {
    flag.value = !flag.value
  }
</script>
</body>
</html>
