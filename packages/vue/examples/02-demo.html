<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<script type="module">
  import { h, render } from '../dist/vue.esm.js'

  const app = document.querySelector('#app')

  const vnode1 = h('div', { style: { color: 'red' } })
  const vnode2 = h('div', { style: { background: 'blue', height: '100px' } },[
    h('span','a')
  ])
  render(vnode1, app)
  render(vnode2, app)
</script>
</body>
</html>
